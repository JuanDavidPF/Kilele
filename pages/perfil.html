<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="../data/img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="./../styles/perfil.css" />
    <title>Kilele - Perfil</title>
  </head>

  <!--         
//////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////
      -->
  <body class="animate__animated animate__fadeIn">
    <img src="./../data/img/menuBtn.png" class="menuBtn" />
    <section class="animate__animated">
      <img src="./../data/img/profilePicture.png" alt="" />
      <a href="">Vista general</a>
      <a href="">Puntos Kilele</a>
      <a href="">Editar perfil</a>
      <a href="">Recibos</a>
    </section>

    <!--         
//////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////
      -->
    <section>
      <div class="profileData">
        <h1>Vista general de la cuenta</h1>
        <h2>Perfil</h2>
        <div class="data">
          <div class="key">
            <p>Correo electrónico</p>
            <p>Fecha de nacimiento</p>
            <p>Ciudad</p>
          </div>

          <div class="value">
            <p>correo@gmail.com</p>
            <p>XX/XX/20XX</p>
            <p>Cali</p>
          </div>
        </div>
        <div class="btn"><a href="">Editar perfil</a></div>
      </div>

      <!--         
//////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////
//////////////////////////////////////////////////////////////////////////
      -->

      <div class="profileData">
        <h2>Perfil</h2>
        <div class="data">
          <div class="key">
            <div>
              <p>Tarjeta de crédito (Mastercard)</p>
              <p>Terminada en: **** **** **** 1234</p>
            </div>
          </div>

          <div class="value">
            <img src="./../data/img/MasterCard ICON.png" alt="" srcset="" />
          </div>
        </div>
        <div class="submit">
          <div class="btn"><a href="">Editar cuenta</a></div>
          <div class="btn"><a href="">Agregar otra cuenta</a></div>
        </div>
      </div>
    </section>

    <script src="./../scripts/perfil.js"></script>
  </body>
</html>
